name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: grant execute permission for gradlew
        run: chmod +x gradlew
      - name: build project
        run: ./gradlew build
      - name: add files to git
        run: git add .
      - name: commit generated files
        run: git commit -m "update automatically generated files"